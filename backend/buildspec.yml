version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing backend dependencies..."
      - npm install
      - echo "Installing Terraform..."
      - curl -fsSL https://apt.releases.hashicorp.com/gpg | gpg --dearmor | tee /usr/share/keyrings/hashicorp-archive-keyring.gpg > /dev/null
      - echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | tee /etc/apt/sources.list.d/hashicorp.list
      - apt-get update && apt-get install -y terraform

  pre_build:
    commands:
      - echo "Running backend tests..."
      - npm test
      - echo "Initializing Terraform..."
      - cd infrastructure/terraform
      - terraform init
      - terraform validate
      - cd ../../

  build:
    commands:
      - echo "Building backend..."
      - npm run build  # If applicable, e.g. transpiling with TypeScript

  post_build:
    commands:
      - echo "Applying Terraform changes..."
      - cd infrastructure/terraform
      - terraform apply -auto-approve
      - cd ../../
      - echo "Backend build and deployment complete."

artifacts:
  files:
    - '**/*'
  base-directory: dist  # or your backend build output directory
