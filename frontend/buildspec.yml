version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
      terraform: 1.5
    commands:
      - echo "Installing frontend dependencies..."
      - npm install
      - echo "Installing Terraform CLI..."
      - curl -fsSL https://apt.releases.hashicorp.com/gpg | gpg --dearmor | tee /usr/share/keyrings/hashicorp-archive-keyring.gpg > /dev/null
      - echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | tee /etc/apt/sources.list.d/hashicorp.list
      - apt-get update && apt-get install -y terraform

  pre_build:
    commands:
      - echo "Terraform init..."
      - cd infrastructure/terraform
      - terraform init
      - terraform validate
      - cd ../../

  build:
    commands:
      - echo "Building frontend..."
      - npm run build

  post_build:
    commands:
      - echo "Applying Terraform changes..."
      - cd infrastructure/terraform
      - terraform apply -auto-approve
      - cd ../../
      - echo "Build and infrastructure deployment completed."

artifacts:
  files:
    - '**/*'
  base-directory: build  # adjust if your frontend output is in another folder like 'dist'
